name: ci

on:
  push:
    branches:
      - master
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  REACT_IMAGE_NAME: keeper
  SERVER_IMAGE_NAME: notekeeper

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push react docker image
        uses: docker/build-push-action@v2
        with:
          context: ./apps/${{ env.REACT_IMAGE_NAME }}
          push: true
          tags: ${{ env.REACT_IMAGE_NAME }}:latest
      
      - name: Build and push react docker image
        uses: docker/build-push-action@v2
        with:
          context: ./apps/${{ env.SERVER_IMAGE_NAME }}
          push: true
          tags: ${{ env.SERVER_IMAGE_NAME }}:latest

